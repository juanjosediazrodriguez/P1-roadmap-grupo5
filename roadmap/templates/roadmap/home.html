<!-- Por cada especialización muestra: icono, nombre, descripción -->
<!DOCTYPE html>
<html lang="es">
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'roadmap/style.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Especializaciones</h2>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for spec in specializations %}
            <div class="col">
                <div class="card h-100 p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ spec.name }}</h5>
                        <p class="card-text text-secondary">{{ spec.description }}</p>
                        <a href="#" class="text-primary">Explorar ruta &rarr;</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay especializaciones.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
