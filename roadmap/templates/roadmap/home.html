<!-- Por cada especialización muestra: icono, nombre, descripción -->
<!DOCTYPE html>
<html lang="es">
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'roadmap/style.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Especializaciones</h2>

        <input 
            type="text"
            id="spec-search"
            name="q" 
            value="{{ query }}"
            placeholder="Buscar especialización..." 
            class="form-control mb-4"
        >

        <div class="row row-cols-1 row-cols-md-2 g-4 pb-5" id="spec-container">

            {% for spec in specializations %}
            <div class="col">
                <div class="card h-100 p-3">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title">{{ spec.name }}</h4>
                        <p class="card-text text-secondary">{{ spec.description }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'specialization_detail' spec.pk %}" class="text-white text-decoration-none">
                                <button class="btn btn-primary fw-semibold">Explorar ruta</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay especializaciones.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        const specInput = document.getElementById('spec-search');
        const specContainer = document.getElementById('spec-container');

        specInput.addEventListener('keyup', () => {
            const query = specInput.value;

            fetch(`{% url 'specialization_search' %}?q=${query}`)
                .then(res => res.json())
                .then(data => {
                    specContainer.innerHTML = data.html;
                });
        });
    </script>

</body>
</html>
