<body>
    <div class="container mt-5">
        <h2 class="mb-4">Especializaciones</h2>

        <form method="GET" class="mb-4">
            <input 
                type="text" 
                name="q" 
                value="{{ query }}"
                placeholder="Buscar especializaci贸n..." 
                class="form-control"
            >
        </form>


        <form method="GET" class="mb-4">
            <input 
                type="text" 
                name="q" 
                value="{{ query }}"

                class="form-control"
            >
        </form>


        <div class="row row-cols-1 row-cols-md-2 g-4" style="padding-bottom: 50px;">
            {% for spec in specializations %}
            <div class="col">
                <div class="card h-100 p-3">
                    <div class="card-body">
                        <h4 class="card-title">{{ spec.name }}</h4>
                        <p class="card-text text-secondary">{{ spec.description }}</p>
                        <button class="btn btn-primary"><a href="{% url 'specialization_detail' spec.pk %}" class="text-white fw-semibold text-decoration-none">

                        </a></button>

                </div>
            </div>
            {% empty %}

        </div>
    </div>
