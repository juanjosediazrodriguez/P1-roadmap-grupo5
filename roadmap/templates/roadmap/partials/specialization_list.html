{% for spec in specializations %}
<div class="col">
    <div class="card h-100 p-3">
        <div class="card-body d-flex flex-column">
            <h4>{{ spec.name }}</h4>
            <p class="text-secondary">{{ spec.description }}</p>
            <div class="mt-auto">
                <a href="{% url 'specialization_detail' spec.pk %}">
                    <button class="btn btn-primary fw-semibold">Explorar ruta</button>
                </a>
            </div>
        </div>
    </div>
</div>
{% empty %}
<p class="text-secondary">No se encontraron especializaciones.</p>
{% endfor %}
